<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Telefone</th>
			<th>Ações</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts">
			<td>{{::contact.contact_id}}</td>
			<td>{{::contact.name}}</td>
			<td>{{::contact.phone}}</td>
			<td>
				<contact-modal contact="contact"></contact-modal>
				<a href="#/edit/{{::contact.contact_id}}" class="btn btn-xs btn-warning">
					<i class="fa fa-pencil-square" aria-hidden="true"></i>
				</a>
				<a class="btn btn-xs btn-danger" sweet-alert alert-title="Remover Contato" alert-message="Deseja mesmo remover o contato?" alert-type="confirm" alert-action="deletarContato(contact.contact_id)">
					<i class="fa fa-times-circle" aria-hidden="true"></i>
				</a>
			</td>
		</tr>
		<tr ng-if="contacts.length == 0">
			<td colspan="4" class="text-center">Sem contatos salvos.</td>
		</tr>
	</tbody>
</table>

<div class="addContact">
	<a href="#/add/" class="btn btn-lg btn-primary btn-block">Adicionar novo</a>
</div>
