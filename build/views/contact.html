<form class="form-contact" ng-submit="saveContact(newData);">
	<div class="form-group">
		<label for="name"><strong>Nome:</strong></label>
		<input type="text" name="name" class="form-control" id="name" ng-model="newData.name" placeholder="Nome" ng-required="{{required}}">
	</div>
	<div class="form-group">
		<label for="email"><strong>E-mail:</strong></label>
		<input type="email" name="email" class="form-control" id="email" ng-model="newData.email" placeholder="E-mail" ng-required="{{required}}">
	</div>
	<div class="form-group">
		<label for="phone"><strong>Telefone:</strong></label>
		<input type="text" name="phone" class="form-control" id="phone" ng-model="newData.phone" placeholder="Telefone" ng-required="{{required}}" phone-mask mask-type="phone" maxlength="14">
	</div>
	<div class="form-group">
		<label for="cellphone"><strong>Celular:</strong></label>
		<input type="text" name="cellphone" class="form-control" id="cellphone" ng-model="newData.cellphone" placeholder="Celular" phone-mask mask-type="cell" maxlength="15">
	</div>
	<div class="form-group">
		<label for="cpf"><strong>CPF:</strong></label>
		<input type="text" name="cpf" class="form-control" id="cpf" ng-model="newData.cpf" placeholder="CPF" ng-required="{{required}}" cpf-mask>
	</div>
	<div class="form-group">
		<label for="nascimento"><strong>Data de Nascimento:</strong></label>
		<input type="text" name="nascimento" class="form-control" id="nascimento" ng-model="newData.nascimento" placeholder="Data de Nascimento" ng-required="{{required}}" date-mask>
	</div>
	<div class="form-group">
		<button class="btn btn-lg btn-primary btn-block">Salvar</button>
	</div>
</form>

<div class="row">
	<div class="col-xs-12 text-center">
		<a href="#/">Voltar</a>
	</div>
</div>
