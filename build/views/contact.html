<form class="form-contact" ng-submit="saveContact(newData);">
	<input type="hidden" ng-model="contact.contact_id" ng-if="contact.contact_id">
	<div class="form-group">
		<label for="name"><strong>Nome:</strong></label>
		<input type="text" class="form-control" id="name" ng-model="newData.name" placeholder="Nome" required ng-value="contact.name">
	</div>
	<div class="form-group">
		<label for="email"><strong>E-mail:</strong></label>
		<input type="text" class="form-control" id="email" ng-model="newData.email" placeholder="E-mail" required ng-value="contact.email">
	</div>
	<div class="form-group">
		<label for="phone"><strong>Telefone:</strong></label>
		<input type="text" class="form-control" id="phone" ng-model="newData.phone" placeholder="Telefone" required ng-value="contact.phone">
	</div>
	<div class="form-group">
		<label for="cellphone"><strong>Celular:</strong></label>
		<input type="text" class="form-control" id="cellphone" ng-model="newData.cellphone" placeholder="Celular" ng-value="contact.cellphone">
	</div>
	<div class="form-group">
		<label for="cpf"><strong>CPF:</strong></label>
		<input type="text" class="form-control" id="cpf" ng-model="newData.cpf" placeholder="CPF" required ng-value="contact.cpf">
	</div>
	<div class="form-group">
		<button class="btn btn-lg btn-primary btn-block">Salvar</button>
	</div>
</form>
